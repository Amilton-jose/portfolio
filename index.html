<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="components/header.css">
    <link rel="stylesheet" href="components/logo.css">
    <link rel="stylesheet" href="components/action.css">
    <link rel="stylesheet" href="components/button.css">
    <link rel="stylesheet" href="components/main-title.css">
    <link rel="stylesheet" href="components/subtitle.css">
    <link rel="stylesheet" href="components/box.css">
    <link rel="stylesheet" href="components/banner.css">
    <link rel="stylesheet" href="components/section.css">
    <link rel="stylesheet" href="components/wrapper-skill.css">
    <link rel="stylesheet" href="components/skill-tec.css">
    <link rel="stylesheet" href="components/progress-bar.css">
    <link rel="stylesheet" href="components/card-project.css">
    <link rel="stylesheet" href="components/wrapper-card.css">

</head>
<body>
    <header class="header">
        <img class="logo-principal" src="assets/logo.png" alt="logo">
        <nav class="nav">
            <a class="action" href="" lang="en">Skills</a> 
            <a class="action" href="">Projetos</a> 
            <a class="action" href="">Sobre</a> 
            <a class="action" href="">Contatos</a> 
            <a class="button" href="" lang="en">Download CV</a> 
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Amilton José</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>
    <section class="section">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <article class="skill-tec">
                    <img class="icon" src="assets/ico_html5.png" alt="Logo do HTML em pixel art">
                <div class="rigth">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>    
            </article>
            <article class="skill-tec">
                    <img class="icon" src="assets/ico_nodejs.png" alt="Logo do NODEJS em pixel art">
                <div class="rigth">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>    
            </article>
            <article class="skill-tec">
                    <img class="icon" src="assets/ico_css3.png" alt="Logo do CSS3 em pixel art">
                <div class="rigth">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>    
            </article>
            <article class="skill-tec">
                    <img class="icon" src="assets/ico_tdd.png" alt="Logo do TDD em pixel art">           
                <div class="rigth">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>    
            </article>
            <article class="skill-tec">
                    <img class="icon" src="assets/ico_js.png" alt="Logo do JavaScript em pixel art"> 
                <div class="rigth">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>    
            </article>
            <article class="skill-tec">
                    <img class="icon" src="assets/ico_restapi.png" alt="Logo do RESTAPI em pixel art">
                <div class="rigth">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>    
            </article>
            <article class="skill-tec">
                    <img class="icon" src="assets/ico_react.png" alt="Logo do REACT em pixel art">
                <div class="rigth">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>    
            </article>
            <article class="skill-tec">
                    <img class="icon" src="assets/ico_ux.png" alt="Logo do UX em pixel art">
                <div class="rigth">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>    
            </article>
        </div>
    </section>

    <section class="section -bgBlack -bdPink">
        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <a href="#">
                <figure class="card-project">
                    <img class="logo" src="assets/logo-firedlabs.svg" alt="logo da FIRELABS">
                </figure>
            </a>
            <a href="#">
                <figure class="card-project -blue">
                    <img class="logo" src="assets/logo-collabcode.png" alt="logo da collabcode">
                </figure>
            </a>
            <a href="#">
                <figure class="card-project -pink">
                    <img class="logo logo-default" src="assets/logo.png" alt="Logo principal">
                </figure>
            </a>
        </div>
    </section>
</body>
</html>
